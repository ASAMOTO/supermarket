<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="これからのテンプレートは目的に応じて選ぶ時代へ。あなたの目的を達成できるテンプレートがここにある。">
    <title>店舗様管理画面 | スーパーマーケットこだわり隊</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://use.fontawesome.com/ad16e995ea.js"></script>
  </head>
  <body>
      <header id="toppage">
        <h2>ベルク足立新田店</h2>
        <div class="logout"><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>ログアウトする</a></div>
      </header>
      <div id="toppage_container">
        <div class="toppage_standard">
          <p>
            <img src="./images/store.svg" alt="" />
          </p>
          <h4>基本情報</h4>
          <ul class="standard_details">
            <li><a href="#">&gt; 登録情報の確認</a></li>
            <li><a href="#">&gt; 営業時間の変更</a></li>
            <li><a href="#">&gt; 臨時休業情報の登録</a></li>
          </ul>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/tirashi.svg" alt="" />
          </p>
          <h4>チラシ情報</h4>
          <ul class="marketing_details">
            <li><a href="./tirashi_view.html">&gt; 最新チラシ情報の確認</a></li>
            <li><a href="#">&gt; 最新チラシ情報の登録</a></li>
            <li><a href="#">&gt; 最新チラシ情報の変更</a></li>
          </ul>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/good.svg" alt="" />
          </p>
          <h4>こだわり</h4>
          <ul class="marketing_details">
            <li><a href="#">&gt; お店のこだわりの確認</a></li>
            <li><a href="#">&gt; お店のこだわりの登録</a></li>
            <li><a href="#">&gt; お店のこだわりの変更</a></li>
          </ul>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/sale.svg" alt="" />
          </p>
          <h4>曜日別セール</h4>
          <ul class="marketing_details">
            <li><a href="#">&gt; 曜日別安売り情報の確認</a></li>
            <li><a href="#">&gt; 曜日別安売り情報の登録</a></li>
            <li><a href="#">&gt; 曜日別安売り情報の変更</a></li>
          </ul>
        </div>
        <div class="toppage_cancel">
          <p>
            <i class="fa fa-ban fa-5x" aria-hidden="true"></i>
          </p>
          <h4>退会する</h4>
          <ul class="cancel_details">
            <li><a href="#">&gt; ご利用終了はこちらから</a></li>
            <li><a href="#">&gt; 【Ｑ＆Ａ】終了に関して</a></li>
          </ul>
        </div>
      </div>
  </body>
</html>
