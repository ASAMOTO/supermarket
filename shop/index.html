<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="これからのテンプレートは目的に応じて選ぶ時代へ。あなたの目的を達成できるテンプレートがここにある。">
    <title>店舗様管理画面 | スーパーマーケットこだわり隊</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://use.fontawesome.com/ad16e995ea.js"></script>
  </head>
  <body>
      <header id="toppage">
        <h2>ベルク足立新田店</h2>
        <div class="logout"><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>ログアウトする</a></div>
      </header>
      <div id="toppage_container">
        <div class="toppage_standard">
          <p>
            <img src="./images/store.svg" alt="" />
          </p>
          <h4>基本情報</h4>
          <p class="standard_details">
            営業時間<br>臨時休業情報
          </p>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/store2.svg" alt="" />
          </p>
          <h4>チラシ情報</h4>
          <p class="marketing_details">
            最新チラシ情報の登録<br>確認/変更も出来ます。
          </p>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/store2.svg" alt="" />
          </p>
          <h4>こだわり</h4>
          <p class="marketing_details">
            お店のこだわり<br>登録/確認/変更
          </p>
        </div>
        <div class="toppage_marketing">
          <p>
            <img src="./images/store2.svg" alt="" />
          </p>
          <h4>曜日別セール</h4>
          <p class="marketing_details">
            曜日別安売り情報<br>登録/確認/変更
          </p>
        </div>
        <div class="toppage_cancel">
          <p>
            <i class="fa fa-ban fa-5x" aria-hidden="true"></i>
          </p>
          <h4>退会する</h4>
          <p class="cancel_details">
            ご利用終了手続き<br>終了についてのご説明
          </p>
        </div>
      </div>
  </body>
</html>
