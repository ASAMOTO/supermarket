<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="これからのテンプレートは目的に応じて選ぶ時代へ。あなたの目的を達成できるテンプレートがここにある。">
    <title>店舗担当者様管理画面ログイン | スーパーマーケットこだわり隊</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://use.fontawesome.com/ad16e995ea.js"></script>
  </head>
  <body>
      <header>
        <h2><img src="./images/title.png" alt="スーパーマーケットこだわり隊"></h2>
        <h3>店舗担当者様管理画面</h3>
      </header>
      <div id="login_form">
        <form action="index.html" method="post">
          <div class="login_left_box">
          <table>
            <tr>
              <th>ID</th>
              <td><input type="text" name="id" placeholder="IDを入力してください。"></td>
            </tr>
            <tr>
              <th>パスワード</th>
              <td><input type="password" name="pass" placeholder="パスワードを入力してください。"></td>
            </tr>
          </table>
          </div>
          <div class="login_right_box">
            <input type="submit" value="ログイン">
          </div>
        </form>
      </div>
  </body>
</html>
