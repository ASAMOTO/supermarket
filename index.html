<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="これからのテンプレートは目的に応じて選ぶ時代へ。あなたの目的を達成できるテンプレートがここにある。">
    <title>スーパーマーケットこだわり隊</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://use.fontawesome.com/ad16e995ea.js"></script>
  </head>
  <body>
      <header>
        <div class="area_area">
          <p class="area_name">東京都全域</p>
          <p class="area_change"><a href="#">エリア変更</a></p>
        </div>
        <div class="title_area">
          <h2><img src="./images/title.png" alt="スーパーマーケットこだわり隊"></h2>
        </div>
        <div class="login_and_submit">
          <ul>
            <li class="login_btn">ログインする</li>
            <li class="submit_btn">新規会員登録</li>
          </ul>
        </div>
          <i class="fa fa-home fa-2x" aria-hidden="true"></i>
      </header>
      <div id="want_store_search">
        <h3>これが欲しい！</h3>
        <form action="#" method="get">
          <input type="text" name="want_store_search" placeholder="例)フォアグラ">
          <input type="submit" value="&#xf002;">
        </form>
      </div>
      <div id="near_store_search">
        <div class="title_bar">
          <h3>近くのストア</h3>
        </div>
        <div class="map_area">
          <img src="./images/googlemap.png" alt="GoogleMap">
        </div>
        <div class="store_information_box">
          <h4>ベルク足立新田店</h4>
          <p class="eigyo_time_area">
            <span class="eigyo_time_midashi">営業時間</span>
            9:00 - 23:00
          </p>
          <p class="parking_area">
            <span class="parking_midashi">駐車場</span>
            123台
          </p>
          <div class="store_kodawari_box">
            <h5>こだわり</h5>
            <div class="kodawari_images">
                <img src="./images/kodawari_fish.png" alt="魚">
                <img src="./images/kodawari_fish.png" alt="魚">
            </div>
          </div>
          <div class="no_other_box">
            <h5>他にはない！</h5>
            <p>
              当店のこだわりは毎朝入荷しているとれたてのしらすを販売していることです。他では買えない生しらすを是非！
            </p>
          </div>
          <div class="shop_btn_area">
            <ul>
              <li class="yobi_sale">本日卵の日</li>
              <li class="tirashi">チラシをみる</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <img src="./images/footer_logo.png" alt="スーパーマーケットこだわり隊" />
      </footer>
  </body>
</html>
